<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#030712;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0c1838;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e1b4b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="letterGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Space background -->
  <rect width="100" height="100" fill="url(#bgGradient)" rx="20"/>
  
  <!-- Glow effect behind the letter -->
  <circle cx="50" cy="50" r="35" fill="url(#glowGradient)" />
  
  <!-- Letter N with modern, space-tech styling -->
  <g transform="translate(50,50)">
    <!-- Left vertical line of N -->
    <rect x="-18" y="-25" width="6" height="50" fill="url(#letterGradient)" rx="3"/>
    
    <!-- Right vertical line of N -->
    <rect x="12" y="-25" width="6" height="50" fill="url(#letterGradient)" rx="3"/>
    
    <!-- Diagonal line of N (reversed) -->
    <g transform="rotate(-28)">
      <rect x="-3" y="-28" width="6" height="56" fill="url(#letterGradient)" rx="3"/>
    </g>
  </g>
  
  <!-- Space elements - stars and particles -->
  <circle cx="20" cy="20" r="1" fill="#06b6d4" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="80" cy="25" r="1.5" fill="#3b82f6" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="25" cy="80" r="1" fill="#8b5cf6" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.3;0.7" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="75" cy="75" r="1" fill="#06b6d4" opacity="0.9">
    <animate attributeName="opacity" values="0.9;0.4;0.9" dur="1.8s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Orbital ring around the letter -->
  <circle cx="50" cy="50" r="30" fill="none" stroke="#06b6d4" stroke-width="0.5" opacity="0.3"/>
  <circle cx="50" cy="50" r="35" fill="none" stroke="#3b82f6" stroke-width="0.3" opacity="0.2"/>
  
  <!-- Small moving particle on orbit -->
  <circle r="1" fill="#06b6d4">
    <animateMotion dur="8s" repeatCount="indefinite" path="M 50,15 A 35,35 0 1,1 50,15 z"/>
  </circle>
</svg>
